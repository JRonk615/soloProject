<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-success border-3 justify-content-center">
        <div class="text-center justify-content-center">
            <h1 style="font-family:fantasy; font-size:350%; text-shadow: 2px 2px 8px green">DGCoin<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
                <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
            </svg></h1>
            <p style="font-family:'Courier New', Courier, monospace; font-size:75%;">Digital Gaming Coin</p>

        </div>
    </nav>
    <div class="container-lg col-12 mt-4 d-flex" style="background-color: black;">
        <div class="container-sm col-4 text-light " style="background-color: black;">
            {% with messages = get_flashed_messages(category_filter=['register']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="text-center">Register User</h1>
            
            <form action="/register/user" method="post">
        
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">User Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="User Name" name = "user_name" style="box-shadow: 0px 0px 10px 2px aliceblue;">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" name = "first_name" style="box-shadow: 0px 0px 10px 2px aliceblue;">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name" name = "last_name" style="box-shadow: 0px 0px 10px 2px aliceblue;">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email@example.com" name = "email" style="box-shadow: 0px 0px 10px 2px aliceblue;">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" name = "password" style="box-shadow: 0px 0px 10px 2px aliceblue;">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"> Confirm Password:</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" name = "confirm" style="box-shadow: 0px 0px 10px 2px aliceblue;">
                </div>
    
    
                
                <input type="submit" value="create" class="col-12 btn btn-light justify-content-center mb-4 mt-4" style="box-shadow: 0px 0px 10px 2px aliceblue;">
            </form>
            <div class="text-center text-warning">
                <a href="/existing/user" class="text-warning" style="font-family:'Courier New', Courier, monospace;">Already A User?</a>
            </div>
        </div>
        
    </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
